name: DevOps Automation (Python)

on:
  push:
    branches:
      - "main"

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: hello-world-python
  EKS_CLUSTER_NAME: my-eks-cluster

permissions:
  id-token: write
  contents: read

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with Pylint
        run: pylint --fail-under=9.5 app.py tests/

      - name: Test with Pytest
        run: pytest

  build-push-ecr:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsECRAccessRole # IMPORTANT: Replace with your AWS OIDC Role ARN
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Auto-create ECR repository if it does not exist
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} > /dev/null 2>&1 || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }}

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> "$GITHUB_OUTPUT"

  deploy-eks:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-push-ecr
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsEKSAccessRole # IMPORTANT: Replace with your AWS OIDC Role ARN
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Kubeconfig for EKS cluster
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          IMAGE_URI=${{ needs.build-push-ecr.outputs.image_uri }}
          echo "Deploying image: $IMAGE_URI"
          # Use sed to replace the placeholder image URI in the deployment manifest
          sed -i "s|ECR_REGISTRY/hello-world-python:IMAGE_TAG|$IMAGE_URI|g" deployment.yaml
          
          echo "--- Applying Kubernetes manifests ---"
          kubectl apply -f service.yaml
          kubectl apply -f deployment.yaml
          
          echo "--- Waiting for deployment rollout to complete ---"
          kubectl rollout status deployment/hello-world-python-dev --timeout=180s
